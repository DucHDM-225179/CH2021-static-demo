<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 1</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <link rel="stylesheet" href="css/demo1.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head><body>
    <a href="/" id="top-arrow-link" class="arrow-button" title="Go Back">←</a>
    <div id="map"></div>
    <div id="controls-container"></div>

    <div id="sport-selection-popover" class="popover hidden">
        <input type="text" id="sport-search-input" placeholder="Tìm kiếm môn thể thao...">
        <div id="sport-options-list"></div>
    </div>

    <div id="time-selection-popover" class="popover hidden">
        <h3>Chọn thời gian chơi</h3>
        <div class="time-inputs">
            <div class="time-input-group">
                <button class="time-arrow up" data-target="hours" data-direction="1" aria-label="Tăng giờ">▲</button>
                <input type="number" id="hours" min="0" max="23" value="17" readonly aria-label="Giờ chơi">
                <button class="time-arrow down" data-target="hours" data-direction="-1" aria-label="Giảm giờ">▼</button>
            </div>
            <span>:</span>
            <div class="time-input-group">
                <button class="time-arrow up" data-target="minutes" data-direction="1" aria-label="Tăng phút">▲</button>
                <input type="number" id="minutes" min="0" max="59" value="00" readonly aria-label="Phút chơi">
                <button class="time-arrow down" data-target="minutes" data-direction="-1" aria-label="Giảm phút">▼</button>
            </div>
        </div>
        <button id="confirm-time-button" class="popover-confirm-button">Xác nhận</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    <script src="script/demo1.js"></script>
</body>
</html>
